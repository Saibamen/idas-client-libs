name: Build and publish (NuGet)

on:
  push:
    branches: [ master ]
  pull_request: # for test only
    branches: [ master ]
env:
  SDK_VERSION: 6.0.x
  PACKAGE_1: Gandalan.IDAS.Crypto
  PACKAGE_2: Gandalan.IDAS.Logging
  PACKAGE_3: Gandalan.IDAS.WebApi.Client
  PACKAGE_4: Gandalan.IDAS.WebApi.Client.Wpf
  BUILD_CONFIG: Release

jobs:
  build-and-publish:
    #if: github.repository_owner == 'gandalan'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 50

    - name: Set release_name
      id: set_release_name
      run: echo "::set-output name=release_name::$(date +'%-Y.%-m.%-d').$GITHUB_RUN_NUMBER"
    - name: Setup .NET Core SDK ${{ env.SDK_VERSION }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.SDK_VERSION }}
    - name: Run UpdateVersionInfo.ps1 with ${{ steps.set_release_name.outputs.release_name }}
      shell: pwsh
      run: .\UpdateVersionInfo.ps1 ${{ steps.set_release_name.outputs.release_name }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIG }} --no-restore -p:Version=${{ steps.set_release_name.outputs.release_name }}
    - name: Create package ${{ env.PACKAGE_1 }}
      run: dotnet pack --configuration ${{ env.BUILD_CONFIG }} **/${{ env.PACKAGE_1 }}.csproj -p:NuspecFile=**/${{ env.PACKAGE_1 }}.nuspec
    - name: Create package ${{ env.PACKAGE_2 }}
      run: dotnet pack --configuration ${{ env.BUILD_CONFIG }} --no-restore **/${{ env.PACKAGE_2 }}.csproj -p:NuspecFile=**/${{ env.PACKAGE_2 }}.nuspec
    - name: Create package ${{ env.PACKAGE_3 }}
      run: dotnet pack --configuration ${{ env.BUILD_CONFIG }} --no-restore **/${{ env.PACKAGE_3 }}.csproj -p:NuspecFile=**/${{ env.PACKAGE_3 }}.nuspec
    - name: Create package ${{ env.PACKAGE_4 }}
      run: dotnet pack --configuration ${{ env.BUILD_CONFIG }} --no-restore **/${{ env.PACKAGE_4 }}.csproj -p:NuspecFile=**/${{ env.PACKAGE_4 }}.nuspec
    - name: Push packages
      run: dotnet nuget push "**/*.nupkg" -k ${NUGET_TOKEN}
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
    - name: Create tag
      uses: rickstaa/action-create-tag@v1
      with:
        tag: IDAS.Client.Libs-Release_${{ steps.set_release_name.outputs.release_name }}
    - name: Create release with changelog
      id: create_release
      uses: fregante/release-with-changelog@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: IDAS.Client.Libs-Release_${{ steps.set_release_name.outputs.release_name }}
        tag: IDAS.Client.Libs-Release_${{ steps.set_release_name.outputs.release_name }}
        prerelease: true
    - name: Upload Assets to Release with a wildcard
      uses: csexton/release-asset-action@v2
      with:
        pattern: "**/*.nupkg"
        github-token: ${{ secrets.GITHUB_TOKEN }}
        release-url: ${{ steps.create_release.outputs.upload_url }}
